<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="author" content="akaBisht" />
    <meta
      name="description"
      content="Contact information for The Little Taco Shop"
    />
    <title>Contact Us</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="img/favicon.ico" />
  </head>
  <body>
    <header>
      <h1>Contact Us</h1>
      <nav>
        <ul>
          <li>
            <a href="/">Home</a>
          </li>
          <li>
            <a href="/#about">About LTS</a>
          </li>
          <li>
            <a href="/#menu">Our Menu</a>
          </li>
          <li>
            <a href="/hours.html">Store Hours</a>
          </li>
        </ul>

        <figure>
          <img
            src="img/tacos_close_up_400x260.png"
            alt="tacos image"
            width="400"
            height="260"
            title="Do you like Tacos"
          />
          <figcaption>Little Taco Shop Tacos</figcaption>
        </figure>
      </nav>
    </header>

    <main>
      <section>
        <h2>Our Contact Form</h2>

        <form action="https://httpbin.org/get" method="get">
          <fieldset>
            <legend>Send Us A Message</legend>
            <p>
              <label for="fullName">Name:</label>
              <input
                type="text"
                name="fullName"
                id="fullName"
                placeholder="your name"
                required
                autofocus
              />
            </p>
            <p>
              <label for="emailAddress">Email:</label>
              <input
                type="text"
                name="emailAddress"
                id="emailAddress"
                placeholder="your email"
              />
            </p>
            <p>
              <label for="message">Your Message:</label>
              <br />
              <textarea
                name="message"
                id="message"
                placeholder="Type your message here"
                cols="25"
                rows="10"
              ></textarea>
            </p>
          </fieldset>
          <button type="submit">Send</button>
          <button type="reset">Reset</button>
        </form>
      </section>

      <section>
        <h2>Our Location</h2>

        <em>
          555 Taco Temptation Lane, Suite T
          <br />
          Kansas City, MO 55555-5555
          <br />
          <br />
          Phone: <a href="tel:+555-555-5555"> 555-555-5555</a>
        </em>

        <p><a href="#">Back to Top</a></p>
      </section>
    </main>

    <hr />

    <footer>
      <p>Copyright &copy; The Little Taco Shop</p>
    </footer>
  </body>
</html>
